<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Shopping cart v2</title>
</head>
<body>
    <div class="container">
        
        <header>
            <h1>List Product</h1>
            <div class="iconCart">
                <img src="img/icon.png.png" alt="">
                <div class="totalQuantity">0</div>
            </div>
        </header>

        <div class="listProduct">
            <div class="item">
                <img src="img/watches/watch1.png" alt="">
                <h2>Rolex Oyster Perpetual</h2>
                <div class="price">$1050</div>
                <button>Add to cart</button>
            </div>
        </div>
    </div>
    <div class="cart">
        <h2>CART</h2>
        <div class="listCart">
            <div class="item">
                <img src="img/watches/watch1.png">
                <div class="content">
                    <div class="name">
                        Rolex Oyster Perpetual
                    </div>
                    <div class="price">
                        $50/1 product
                    </div>
                </div>
                <div class="quantity">
                    <button>-</button>
                    <span class="value">3</span>
                    <button>+</button>
                </div>
            </div>
        </div>
        <div class="buttons">
            <div class="close">Close</div>
            <div class="checkout">
                <a href="checkout.html">CHECKOUT</a>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
